version: "3.9"
name: xazna-ai

services:
  nginx:
    image: nginx:alpine
    container_name: xazna_proxy
    ports:
      - "3300:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - nginx_net
    depends_on:
      - server
      - client

  pg_service:
    image: postgres:17
    container_name: xazna_postgres
    restart: always
    env_file:
      - server/.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - nginx_net

  redis:
    image: redis:7-alpine
    container_name: xazna_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - nginx_net

  server:
    image: xazna_server:latest
    container_name: xazna_server
    restart: always
    env_file:
      - server/.env
    ports:
      - "8100:8100"
      - "8101:8101"
      - "8102:8102"
    volumes:
      - media:/app/media-files/
    depends_on:
      - pg_service
      - redis
    networks:
      - nginx_net

  client:
    image: xazna_client:latest
    container_name: xazna_client
    restart: always
    env_file:
      - client/.env
    ports:
      - "2102:3100"
    networks:
      - nginx_net

volumes:
  pg_data:
  media:

networks:
  nginx_net:
    external: true
